name: Publish

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID'
        required: true
        default: ''
      env_var:
        description: 'Env'
        required: true
        default: ''

jobs:
  publish:
    name: 发布任务
    runs-on: ubuntu-latest

    steps:

      - name: 🔄 通知后端：发布开始
        uses: fjogeleit/http-request-action@v1
        with:
          method: POST
          url: '${{ vars.FE_API }}/repo/publish/update'
          data: '{
            "status": "in_progress",
            "run_id": "${{ github.event.inputs.run_id }}"
          }'
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 15000
          maskResponse: true

      - name: 📥 拉取代码
        uses: actions/checkout@v2

      - name: 🔐 配置 AWS 凭证
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: 📁 判断目标发布目录
        id: pick_publish_folder
        run: |
          if [ "${{ github.event.inputs.env_var }}" = "test" ]; then
            echo "folder=test" >> $GITHUB_OUTPUT
          else
            echo "folder=dev" >> $GITHUB_OUTPUT
          fi

      - name: ☁️ 上传构建产物
        run: |
          FOLDER=${{ steps.pick_publish_folder.outputs.folder }}
          SOURCE=${{ vars.DIST_AWS_BUCKET_NAME }}/${{ github.event.inputs.runId }}
          TARGET=${{ vars.TARGET_BUCKET_NAME }}/$FOLDER

          # 同步非 HTML 文件（可缓存）
          aws s3 sync $SOURCE $TARGET --exclude "*.html"

          # 拷贝 HTML 文件（禁止缓存）
          aws s3 cp $SOURCE/ $TARGET --recursive \
            --exclude "*" --include "*.html" \
            --cache-control no-store

      - name: ✅ 通知后端：发布完成
        uses: fjogeleit/http-request-action@v1
        with:
          method: POST
          url: '${{ vars.FE_API }}/repo/publish/update'
          data: '{
            "status": "success",
            "run_id": "${{ github.event.inputs.run_id }}"
          }'
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 15000
          maskResponse: true