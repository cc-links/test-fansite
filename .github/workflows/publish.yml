name: Publish

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID'
        required: true
        default: ''
      env_var:
        description: 'Env'
        required: true
        default: ''

jobs:
  publish:
    name: å‘å¸ƒä»»åŠ¡
    runs-on: ubuntu-latest

    steps:

      - name: ğŸ”„ é€šçŸ¥åç«¯ï¼šå‘å¸ƒå¼€å§‹
        uses: fjogeleit/http-request-action@v1
        with:
          method: POST
          url: '${{ vars.FE_API }}/repo/publish/update'
          data: '{
            "status": "in_progress",
            "run_id": "${{ github.event.inputs.run_id }}"
          }'
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 15000
          maskResponse: true

      - name: ğŸ“¥ æ‹‰å–ä»£ç 
        uses: actions/checkout@v2

      - name: ğŸ” é…ç½® AWS å‡­è¯
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ğŸ“ åˆ¤æ–­ç›®æ ‡å‘å¸ƒç›®å½•
        id: pick_publish_folder
        run: |
          if [ "${{ github.event.inputs.env_var }}" = "test" ]; then
            echo "folder=test" >> $GITHUB_OUTPUT
          else
            echo "folder=dev" >> $GITHUB_OUTPUT
          fi

      - name: â˜ï¸ ä¸Šä¼ æ„å»ºäº§ç‰©
        run: |
          FOLDER=${{ steps.pick_publish_folder.outputs.folder }}
          SOURCE=${{ vars.DIST_AWS_BUCKET_NAME }}/${{ github.event.inputs.runId }}
          TARGET=${{ vars.TARGET_BUCKET_NAME }}/$FOLDER

          # åŒæ­¥é HTML æ–‡ä»¶ï¼ˆå¯ç¼“å­˜ï¼‰
          aws s3 sync $SOURCE $TARGET --exclude "*.html"

          # æ‹·è´ HTML æ–‡ä»¶ï¼ˆç¦æ­¢ç¼“å­˜ï¼‰
          aws s3 cp $SOURCE/ $TARGET --recursive \
            --exclude "*" --include "*.html" \
            --cache-control no-store

      - name: âœ… é€šçŸ¥åç«¯ï¼šå‘å¸ƒå®Œæˆ
        uses: fjogeleit/http-request-action@v1
        with:
          method: POST
          url: '${{ vars.FE_API }}/repo/publish/update'
          data: '{
            "status": "success",
            "run_id": "${{ github.event.inputs.run_id }}"
          }'
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 15000
          maskResponse: true