name: Build

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'MongoDB ID'
        required: true
        default: ''

jobs:
  build:
    name: æ„å»ºä»»åŠ¡
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 22
      YARN_VERSION: 4.9.2

    steps:
      - name: ğŸ”„ é€šçŸ¥åç«¯ï¼šæ„å»ºå¼€å§‹
        uses: fjogeleit/http-request-action@v1
        with:
          method: POST
          url: 'https://api.ci.happyfans.org/api/repo/build/update'
          data: >-
            {
              "status": "in_progress",
              "run_id": "${{ github.run_id }}",
              "id": "${{ github.event.inputs.id }}"
            }
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 15000
          maskResponse: true
          ignoreSsl: false

      - name: ğŸ“¥ æ‹‰å–ä»“åº“ä»£ç 
        uses: actions/checkout@v2

      - name: ğŸ§° å®‰è£… Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ§¶ å¯ç”¨ Corepack å¹¶å®‰è£… Yarn ${{ env.YARN_VERSION }}
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: ğŸ§¹ ç§»é™¤æ—§çš„ yarn é…ç½®
        run: rm -rf .yarnrc.yml

      - name: ğŸ“„ åˆ›å»ºç©ºçš„ .yarnrc.yml æ–‡ä»¶
        run: touch .yarnrc.yml

      - name: ğŸ” é…ç½®ç§æœ‰ NPM Token
        run: |
          echo "nodeLinker: node-modules" >> .yarnrc.yml
          echo "" >> .yarnrc.yml
          echo "npmScopes:" >> .yarnrc.yml
          echo "  hbdevs:" >> .yarnrc.yml
          echo "    npmAuthToken: \"${{ secrets.NPM_TOKEN_HBDEV }}\"" >> .yarnrc.yml
          echo "    npmRegistryServer: https://registry.npmjs.org" >> .yarnrc.yml
          echo "  hb-common:" >> .yarnrc.yml
          echo "    npmAuthToken: \"${{ secrets.NPM_TOKEN_XVISION }}\"" >> .yarnrc.yml
          echo "    npmRegistryServer: https://registry.npmjs.org" >> .yarnrc.yml
          echo "  x-vision:" >> .yarnrc.yml
          echo "    npmAuthToken: \"${{ secrets.NPM_TOKEN_XVISION }}\"" >> .yarnrc.yml
          echo "    npmRegistryServer: https://registry.npmjs.org" >> .yarnrc.yml

      - name: ğŸ“¦ å®‰è£…é¡¹ç›®ä¾èµ–
        run: yarn install

      - name: ğŸ—ï¸ æ‰§è¡Œæ„å»ºå‘½ä»¤
        run: ${{ vars.BUILD_SCRIPT }}

      - name: ğŸ” é…ç½® AWS å‡­è¯
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: â˜ï¸ ä¸Šä¼ æ„å»ºäº§ç‰©è‡³ S3ï¼ˆrunId è·¯å¾„ï¼‰
        run: aws s3 sync dist ${{ vars.DIST_AWS_BUCKET_NAME }}/${{ github.run_id }}

      - name: âœ… é€šçŸ¥åç«¯ï¼šæ„å»ºå®Œæˆ
        uses: fjogeleit/http-request-action@v1
        with:
          method: POST
          url: '${{ vars.FE_API }}/repo/build/update'
          data: '{
            "status": "success",
            "run_id": "${{ github.run_id }}",
            "id": "${{ github.event.inputs.id }}"
          }'
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 15000
          maskResponse: true
