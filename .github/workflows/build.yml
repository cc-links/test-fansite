name: Build

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'MongoDB ID'
        required: true
        default: ''

jobs:
  build:
    name: 构建任务
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 22
      YARN_VERSION: 4.9.2

    steps:
      - name: 🔄 通知后端：构建开始
        uses: fjogeleit/http-request-action@v1
        with:
          method: POST
          url: 'https://api.ci.happyfans.org/api/repo/build/update'
          data: >-
            {
              "status": "in_progress",
              "run_id": "${{ github.run_id }}",
              "id": "${{ github.event.inputs.id }}"
            }
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 15000
          maskResponse: true
          ignoreSsl: false

      - name: 📥 拉取仓库代码
        uses: actions/checkout@v2

      - name: 🧰 安装 Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 🧶 启用 Corepack 并安装 Yarn ${{ env.YARN_VERSION }}
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: 🧹 移除旧的 yarn 配置
        run: rm -rf .yarnrc.yml

      - name: 📄 创建空的 .yarnrc.yml 文件
        run: touch .yarnrc.yml

      - name: 🔐 配置私有 NPM Token
        run: |
          echo "nodeLinker: node-modules" >> .yarnrc.yml
          echo "" >> .yarnrc.yml
          echo "npmScopes:" >> .yarnrc.yml
          echo "  hbdevs:" >> .yarnrc.yml
          echo "    npmAuthToken: \"${{ secrets.NPM_TOKEN_HBDEV }}\"" >> .yarnrc.yml
          echo "    npmRegistryServer: https://registry.npmjs.org" >> .yarnrc.yml
          echo "  hb-common:" >> .yarnrc.yml
          echo "    npmAuthToken: \"${{ secrets.NPM_TOKEN_XVISION }}\"" >> .yarnrc.yml
          echo "    npmRegistryServer: https://registry.npmjs.org" >> .yarnrc.yml
          echo "  x-vision:" >> .yarnrc.yml
          echo "    npmAuthToken: \"${{ secrets.NPM_TOKEN_XVISION }}\"" >> .yarnrc.yml
          echo "    npmRegistryServer: https://registry.npmjs.org" >> .yarnrc.yml

      - name: 📦 安装项目依赖
        run: yarn install

      - name: 🏗️ 执行构建命令
        run: ${{ vars.BUILD_SCRIPT }}

      - name: 🔐 配置 AWS 凭证
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ☁️ 上传构建产物至 S3（runId 路径）
        run: aws s3 sync dist ${{ vars.DIST_AWS_BUCKET_NAME }}/${{ github.run_id }}

      - name: ✅ 通知后端：构建完成
        uses: fjogeleit/http-request-action@v1
        with:
          method: POST
          url: '${{ vars.FE_API }}/repo/build/update'
          data: '{
            "status": "success",
            "run_id": "${{ github.run_id }}",
            "id": "${{ github.event.inputs.id }}"
          }'
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 15000
          maskResponse: true
