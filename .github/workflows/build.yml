name: Build and Deploy Frontend

# æ‰‹åŠ¨è§¦å‘ workflow
on:
  workflow_dispatch:
    inputs:
      id:
        description: 'mongodb id'
        required: false
        default: ''
      env_var:
        description: 'env'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Deploy Job

    steps:
      # ç¬¬ä¸€æ­¥ï¼šå‘ API å›ä¼ æ„å»ºä»»åŠ¡åˆå§‹åŒ–çŠ¶æ€
      - name: ğŸ”„ Notify Backend - Build Started
        uses: fjogeleit/http-request-action@v1
        with:
          method: POST
          url: '${{ vars.FE_API }}/hb/repo/build/update'
          data: '{
            "runId": "${{ github.run_id }}",
            "inputs": ${{ toJson(github.event.inputs) }}
          }'
          customHeaders: '{"Content-Type": "application/json"}'
          timeout: 15000
          maskResponse: true

      # ç¬¬äºŒæ­¥ï¼šæ‹‰å–å½“å‰ä»“åº“ä»£ç 
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v2

      # ç¬¬ä¸‰æ­¥ï¼šå®‰è£… Node.js ç¯å¢ƒ
      - name: ğŸ§° Setup Node.js 22
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      # ç¬¬å››æ­¥ï¼šå¯ç”¨ Corepack å¹¶å®‰è£… Yarn v4.9.2
      - name: ğŸ§¶ Enable Corepack & Use Yarn 4.9.2
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      # ç¬¬äº”æ­¥ï¼šç§»é™¤æ—§çš„ yarn é…ç½®
      - name: ğŸ§¹ Remove Existing .yarnrc.yml
        run: rm -rf .yarnrc.yml

      # ç¬¬å…­æ­¥ï¼šåˆ›å»ºç©ºçš„é…ç½®æ–‡ä»¶
      - name: ğŸ“„ Create Blank .yarnrc.yml
        run: touch .yarnrc.yml

      # ç¬¬ä¸ƒæ­¥ï¼šæ·»åŠ ç§æœ‰ NPM Token é…ç½®
      - name: ğŸ” Add Private Registry Auth Config to .yarnrc.yml
        run: |
          echo "nodeLinker: node-modules" >> .yarnrc.yml
          echo "" >> .yarnrc.yml
          echo "npmScopes:" >> .yarnrc.yml
          echo "  hbdevs:" >> .yarnrc.yml
          echo "    npmAuthToken: \"${{ secrets.NPM_TOKEN_HBDEV }}\"" >> .yarnrc.yml
          echo "    npmRegistryServer: https://registry.npmjs.org" >> .yarnrc.yml
          echo "  x-vision:" >> .yarnrc.yml
          echo "    npmAuthToken: \"${{ secrets.NPM_TOKEN_XVISION }}\"" >> .yarnrc.yml
          echo "    npmRegistryServer: https://registry.npmjs.org" >> .yarnrc.yml
          echo "  hb-common:" >> .yarnrc.yml
          echo "    npmAuthToken: \"${{ secrets.NPM_TOKEN_XVISION }}\"" >> .yarnrc.yml
          echo "    npmRegistryServer: https://registry.npmjs.org" >> .yarnrc.yml

      # ç¬¬å…«æ­¥ï¼šè¾“å‡º yarn é…ç½®å†…å®¹ï¼Œä¾¿äºè°ƒè¯•
      - name: ğŸ“ƒ Debug .yarnrc.yml Content
        run: |
          echo "--- .yarnrc.yml content ---"
          cat .yarnrc.yml

      # ç¬¬ä¹æ­¥ï¼šå®‰è£…é¡¹ç›®ä¾èµ–
      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      # ç¬¬åæ­¥ï¼šæ‰§è¡Œæ„å»ºå‘½ä»¤
      - name: ğŸ—ï¸ Run Build Script
        run: ${{ vars.BUILD_SCRIPT }}

      # ç¬¬åä¸€æ­¥ï¼šé…ç½® AWS å‡­è¯ç”¨äºåç»­ä¸Šä¼ 
      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # ç¬¬åäºŒæ­¥ï¼šå°†æ„å»ºäº§ç‰©ä¸Šä¼ åˆ° S3ï¼ˆæŒ‡å®š runId å­è·¯å¾„ï¼‰
      - name: â˜ï¸ Upload to AWS S3
        run: aws s3 sync dist ${{ vars.DIST_AWS_BUCKET_NAME }}/${{ github.run_id }}
